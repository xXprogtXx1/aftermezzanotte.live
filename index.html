<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterMezzanotte.live - Chat Globale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ™ AfterMezzanotte</h1>
            <p>Chat globale attiva dopo mezzanotte italiana</p>
        </header>

        <!-- Countdown -->
        <section id="countdown-section" class="section active">
            <div class="countdown-container">
                <div class="countdown-circle">
                    <div class="countdown" id="countdown">
                        <div class="time-unit">
                            <span id="hours">00</span>
                            <span>Ore</span>
                        </div>
                        <div class="time-unit">
                            <span id="minutes">00</span>
                            <span>Min</span>
                        </div>
                        <div class="time-unit">
                            <span id="seconds">00</span>
                            <span>Sec</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Nickname -->
        <section id="nickname-section" class="section">
            <div class="form-group">
                <input type="text" id="nickname-input" placeholder="Il tuo nickname..." maxlength="20" autocomplete="off">
                <button id="join-btn">Entra in Chat ðŸš€</button>
            </div>
        </section>

        <!-- Chat -->
        <section id="chat-section" class="section">
            <div class="chat-header">
                <span id="online-count">0 online</span>
            </div>
            <div id="messages" class="messages"></div>
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Scrivi un messaggio..." maxlength="500" autocomplete="off">
                <button type="submit">Invia âž¤</button>
            </form>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
