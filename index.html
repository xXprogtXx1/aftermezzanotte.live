<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aftermezzanotte.live</title>
  
  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  
  <!-- Tuoi file CSS e JS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="badge" id="badge">0 online</div>
    
    <h1 class="title" id="title">after mezzanotte</h1>
    <p class="subtitle">La chat globale si apre a mezzanotte italiana...</p>

    <!-- Countdown Section -->
    <div id="countdown" class="countdown">
      <div class="countdown-row">
        <div class="countdown-item">
          <span class="countdown-number" id="days">00</span>
          <span class="countdown-label">giorni</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">00</span>
          <span class="countdown-label">ore</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">00</span>
          <span class="countdown-label">minuti</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">00</span>
          <span class="countdown-label">secondi</span>
        </div>
      </div>
    </div>

    <!-- Nickname Form Section -->
    <div id="nickname" class="nickname-section hidden">
      <form class="nickname-form" id="nicknameForm">
        <input 
          type="text" 
          id="nickInput" 
          class="nickname-input" 
          placeholder="Il tuo nickname (2-20 caratteri)"
          maxlength="20"
          autocomplete="nickname"
          required
        >
        <button type="submit" class="nickname-btn">Entra in chat</button>
      </form>
    </div>

    <!-- Chat Section -->
    <div id="chat" class="chat-section hidden">
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" class="chat-input" placeholder="Scrivi un messaggio...">
          <button id="sendBtn" class="send-btn">Invia</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Il tuo script.js -->
  <script src="script.js" defer></script>
</body>
</html>
